<h2 class="page-header">Register</h2>
<br>
<form (submit)="onRegisterSubmit()">
    <div class="form-group">
        <label>Username</label>
        <input type="text" [(ngModel)]="username" name="username" class="form-control">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" name="password" class="form-control">
    </div>
    <input type="submit" class="btn btn-auth" value="Register">
</form>
<button (click)="onRedirect()" *ngIf="registered" type="button" class="btn btn-auth btn-red">Go to Log In</button>
