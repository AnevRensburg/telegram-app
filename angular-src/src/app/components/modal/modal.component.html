<div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div (click)="$event.stopPropagation()" class="modal-dialog modal-dialog-scrollable" role="document">
    <div (click)="$event.stopPropagation()" class="modal-content">
      <div class="modal-header header">
        <ng-content select="[modalTitle]"></ng-content>
        <div class="exit-container">
          <button (click)="onDismissClick()" type="button" class="btn btn-exit"></button>
        </div>
      </div>
      <div class="modal-body content">
        <ng-content></ng-content>
      </div>
      <div>
          <ng-content select="[modalFooter]"></ng-content>
      </div>
    </div>
  </div>
</div>
