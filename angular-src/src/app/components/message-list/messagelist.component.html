<div class="messageListComponent">
  <h1 class="page-header">Previous Messages</h1>
  <div class="content">
    <ag-grid-angular
      style="min-width: 655px; width: 100%; height: 500px;"
      [class]="themeClass"
      [rowData]="rowData"
      [columnDefs]="colDefs"
      [defaultColDef]="defaultColDef"
      (rowClicked)="onRowClicked($event)"
    >
    </ag-grid-angular> 
  </div>
</div>

<app-modal (dismiss)="modalOpen = false" *ngIf="modalOpen">
  <div modalTitle>
    <h5 class="modal-title">Message content:</h5>
  </div>
  <p class="list-body">{{selectedMessage.message}}</p>
  <div modalFooter class="list-footer">
    <table>
      <tr>
        <td>Sent by:&ensp;</td>
        <td><strong>{{selectedMessage.username}}</strong></td>
      </tr>
      <tr>
        <td>Time sent:&ensp;</td>
        <td><strong>{{time}}</strong></td>
      </tr>
      <tr>
        <td>Date sent:&ensp;</td>
        <td><strong>{{date}}</strong></td>
      </tr>
    </table>
    <!-- <p>Time sent:&ensp;<strong>{{time}}</strong></p>
    <p>Date sent:&ensp;<strong>{{date}}</strong></p>
    <p>Sent by:&ensp;<strong>{{selectedMessage.username}}</strong></p> -->
  </div>
</app-modal>
